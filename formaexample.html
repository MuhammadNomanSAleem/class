<!DOCTYPE html>

<html>
  <head>
    <title>Google Form:</title>
    <style>
      body {
        background-color: #c66;
      }
      Password{
        border: #c66;
      }
    </style>
  </head>

  <body>
    <p>Name: <input type="text" name="username" size="20" maxlength="20" /></p>
    <p>
      Email Address:
      <input type="Email" name="Email" size="20" maxlength="30" />
    </p>
    <p>
      Password:
      <input type="password" name="username" size="20" maxlength="20" />
    </p>
    <p>
      Phone Number:
      <input type="number" name="username" size="20" maxlength="11" />
    </p>
    <p>
      Gender: <br />
      <input type="radio" name="genre" value="Male" checked="checked" /> Male:
      <input type="radio" name="genre" value="Female" /> Female:
      <input type="radio" name="genre" value="Other" /> Other:
    </p>
    <p>Language:</p>
    <select name="Select Language">
      <option value="english">English</option>
      <option value="urdu">Urdu</option>
    </select>
    <p>
      Zip Code:
      <input type="number" name="username" size="20" maxlength="7" />
    </p>
    <p>About:</p>
    <textarea name="comments" cols="30" rows="6 ">
Write about yourself...</textarea>
    <br />
    <button>Register</button>
  </body>
</html>
